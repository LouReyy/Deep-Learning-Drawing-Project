<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DrawSmart</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container p-2">
      <!-- As a heading -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div text>
          <p>DrawSmart</p>

        </div>

        <div class="collapse navbar-collapse">


          <div id="dessinLabel" class="dessin-label"></div>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </nav>

      <div class="content py-3">
        <div class="row">
          <div class="col-12 col-md-auto">
            <main></main>

            <label for="modeleDropdown">Choisissez le modèle :</label>
  <select id="modeleDropdown" onchange="chargerModele()">

    <option value="resnet2000">ResNet (2000 échantillons)</option>
    <option value="resnet500">ResNet (500 échantillons)</option> 
    <option value="cnn2000">CNN (2000 échantillons)</option>
    <option value="cnn500">CNN (500 échantillons)</option>


  </select>


            <div class="buttons-container">
              <button
                class="btn btn-primary btn-block"
                id="predict"
                type="button"
              >
                Envoyer
              </button>
              <button class="btn btn-light btn-block" id="clear">Effacer</button>


            
            </div>
          </div>
          <div class="col-12 col-md-auto">
            <canvas
              id="predictions"
              role="img"
              aria-label="Top 3 predictions"
              height="500"
              width="500"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>

    <script src="./libs/p5.min.js"></script>
    <script src="./libs/chart.min.js"></script>

    <script src="label.js"></script>
    <script src="script.js"></script>
  </body>
</html>
